trigger:
  branches:
    include:
      - main   # Run pipeline when code is pushed to main

pool:
  name: Default   # ðŸ‘ˆ Use your self-hosted agent

variables:
  node_version: '20.x'
  azureServiceConnection: 'aayushchitkara'   # ðŸ‘ˆ Replace with your actual Service Connection name
  webAppName: 'nextjs-demo-app'              # ðŸ‘ˆ Replace with your App Service name
  artifactName: 'nextjs-build'

stages:
- stage: Build
  displayName: 'Build Next.js App'
  jobs:
  - job: BuildJob
    steps:
    - checkout: self
    - task: UseNode@1
      inputs:
        version: '$(node_version)'
      displayName: 'Install Node.js'
    - script: npm install
      displayName: 'Install dependencies'
    - script: npm run build
      displayName: 'Build Next.js app'
    - task: ArchiveFiles@2
      displayName: 'Archive build'
      inputs:
        rootFolderOrFile: '.'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true
    - publish: $(
